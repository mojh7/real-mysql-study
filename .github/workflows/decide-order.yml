name: Decide order

on:
  issues:
    types:
      - opened
      - reopened # for test
      
jobs:
  add-comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Generate random list
        id: random-list
        run : echo "::set-out-put name=result::$(arr=($(shuf -e 장현 단비)); for ((i=0; i<${#arr[@]}; i++)); do echo -ne $((i+1)). ${arr[$i]} $'\n'; done)"
      - name: Add comment
        uses: peter-evans/create-or-update-comment@a35cf36e5301d70b76f316e867e7788a55a31dae
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            정리 범위 <br> ${{ steps.random-list.outputs.result }}
